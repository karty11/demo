apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
  repoURL: https://airflow.apache.org
  chart: airflow
  targetRevision: 1.13.0
  helm:
    releaseName: airflow
    valueFiles:
      - helm/airflow/airflow-values.yaml   # path inside *your* Git repo
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


