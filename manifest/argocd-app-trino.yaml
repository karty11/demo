apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: trino
    targetRevision: 1.41.0
    helm:
      releaseName: trino
      values: |
        service:
          type: ClusterIP
          port: 8080
        catalog:
          hive:
            connector.name: hive-hadoop2
            hive.metastore.uri: thrift://hive-metastore:9083
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: trino
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
